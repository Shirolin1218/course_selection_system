<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title> 
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my css -->
    <link rel="stylesheet" href="../style.css">
    
</head>
<body>
    <header>
        <a href="../index.html" class="icon"></a>
        
    </header>
    <div class="container">

    <h1>Sign Up Page</h1>
        <div class="input-area">
            <label for="id-input">
                <i class="fa-solid fa-id-badge"></i>
                ID
            </label>
            <div class="inputbox">
                <input type="text" class="id-input" placeholder ="A0000000">
                <i class="fa-solid fa-circle-info"></i>
            </div>    
        </div>
        <div class="input-area">
            <i class="fa-solid fa-user"></i>
            <label for="name-input">Name</label>
            <div class="inputbox">
                <input type="text" class="name-input" placeholder ="NO0">
                <i class="fa-solid fa-circle-info"></i>
            </div>
        </div>
        <div class="input-area">
            <i class="fa-solid fa-key"></i>
            <label for="pwd-input">Password</label>
            <div class="inputbox">
                <input type="password" class="pwd-input">
                <i class="fa-solid fa-eye"></i>
            </div>
        </div>
        <div class="input-area">
            <i class="fa-solid fa-key"></i>
            <label for="r-pwd-input">Repeat Password</label>
            <div class="inputbox">
                <input type="password" class="r-pwd-input">
            </div>
        </div>


        
        <div class="login">
            <button class="sign-up-btn">
                Sign Up
            </button>
        </div>
         
    </div>
    <!-- Javascrip -->
    <script src="./js/sign_up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
